    body {

      top: -40px;
      left: 50%;

      height: 60px;
      background: url('https://i.imgur.com/kUuVpbr.png') no-repeat center/cover;

    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {

      color: white;

    #yesBtn:hover {

    }

    #noBtn {

    @media(max-width: 480px) {
      .letter {
        padding: 2rem 1.5rem;
      }

    }
  </style>
</head>
